<!DOCTYPE html>
<html>
<body>
<script src="https://s.yimg.com/ss/rapid-3.32.js"></script>
<p>Simple JS calculation</p>

<p id="demo">Test:</p>

<script>

var searchBuzzConf = { 
        spaceid:1197795127, 
        tracked_mods:[]};

var sbRapidInstance = new YAHOO.i13n.Rapid(searchBuzzConf);

function sbPageView(appId) {
    //Page view beacon with page parameters
	var sbParams = {
		pt: appId,
		pd: 'native_search_buzz_page_view'};
		sbRapidInstance.beaconPageview(sbParams);
		document.getElementById("demo").innerHTML = 'Page View ' + appId;
	}

function buzzItemClick(appId, item) {
   	//search buzz item click beacon
	sbRapidInstance.beaconClick('native_search_buzz_item_click', appId, item);	
   	document.getElementById("demo").innerHTML = appId + ' ' + item;
	}

</script>

</body>
</html>
